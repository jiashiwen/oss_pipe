[package]
name = "oss_pipe"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1"
tokio = { version = "^1", features = ["full"] }
clap = "4.1.6"
# rustyline = "11.0.0"
rustyline = "9.1.2"
rustyline-derive = "0.8.0"
shellwords = "1.1.0"
lazy_static = "1.4.0"
fork = "0.1"
sysinfo = "0.28.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_yaml = "0.9.17"
log = "0.4.17"
log4rs = "1.2.0"
reqwest = { version = "0.11.14", features = ["json"] }
http = "0.2.9"
rs-snowflake = "0.6.0"
async-trait = "0.1.66"
walkdir = "2.3.2"
bytes = "1.4.0"
infer = "0.13.0"
rayon = "1.7.0"
time = "0.3.20"
rand = "0.8.5"
rust-crypto = "0.2.36"
num_cpus = "1.15.0"
dashmap = "5.4.0"



# env_logger = "0.9.0"

# jd and aws oss
# jdcloud_signer = { git = "https://github.com/shijunLee/jdcloud-sdk-rust-signer" }
# aws-config = "0.54.1"
aws-config = { git = "https://github.com/awslabs/aws-sdk-rust", branch = "main" }
# aws-sdk-s3 = "0.24.0"
aws-sdk-s3 = { git = "https://github.com/awslabs/aws-sdk-rust", branch = "main" }
# aws-types = { version = "0.54.1", feature = ["hardcoded-credentials"] }
aws-types = { git = "https://github.com/awslabs/aws-sdk-rust", branch = "main",  feature = ["hardcoded-credentials"] }
# aws-credential-types = "0.54.1"
aws-credential-types = { git = "https://github.com/awslabs/aws-sdk-rust", branch = "main" }
# aws-smithy-types = "0.55.0"
aws-smithy-types = { git = "https://github.com/awslabs/aws-sdk-rust", branch = "main" }
# aws_smithy_http = { git = "https://github.com/awslabs/aws-sdk-rust", branch = "main" }

# aliyun oss
# oss-rust-sdk = "0.7.1"
# aliyun-oss-client = "0.10.1"
aliyun-oss-client = "0.11.1"


[[example]]
name = "jrss"
path = "examples/jrss_sample.rs"

[[example]]
name = "aws_ali"
path = "examples/ali_sample_with_aws_s3.rs"

[[example]]
name = "aws_jd"
path = "examples/jd_s3.rs"

[[example]]
name = "read_bytes"
path = "examples/read_bytes.rs"

[[example]]
name = "dashmap"
path = "examples/dashmap_sample.rs"

[profile.release]
lto = true
